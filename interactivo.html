<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="confetti.css">
    <style>
        .texto-rojo{
            font-size:40px;
            font-weight: bold;
            color:red;
        }

        #fiesta{
            position:absolute;
        }
        #boton-reintentar{
            width: 150px;
            height: 50px;
            background-color: blue;
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="boton-reintentar" class="invisible">Reintentar</div>
    <div id="fiesta" class="invisible">
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>

        <h1 id="titulo-calificacion">Tu calificación es:</h1>
        <div id="box-win">
            <span id="calif" class="texto-rojo"></span>
            <div><img width="200px" src="images/Congratulations Congrats GIF.gif"/></div>
        </div>
    </div>
        
    <script type="text/javascript">
        let puntaje = 0;
        let pregunta1 = "";
        
            document.getElementById("boton-reintentar").onclick = function() {
                window.location.reload();
            };
    
        alert("Bienvenidos a la prueba de conocimientos");
        alert("Responde correctamente todas las preguntas para ganar");

        if(pregunta1 = prompt("¿Cuál es el organo más importante?")){
            // Se eliminan espacios 
            pregunta1 = pregunta1.trim();
            
        }
        if (pregunta1.toLowerCase() === "corazón") {
            alert("¡Correcto! El corazón es el organo más importante.");
            puntaje += 1;
        } else {
            alert("Incorrecto. La respuesta correcta es: corazón.");
        }

        if(puntaje >= 1) {
            alert("¡Felicidades! Has respondido correctamente todas las preguntas.");
            document.getElementById("fiesta").setAttribute("class", "visible");
            document.getElementById("calif").textContent = puntaje + "/10";
            
        } else {
            alert("Has respondido " + puntaje + " preguntas correctamente. ¡Sigue intentando!");
            document.getElementById("boton-reintentar").setAttribute("class", "visible");
        }

    </script>
    
</body>
</html>
